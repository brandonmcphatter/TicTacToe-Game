<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Play Tic Tac Toe</title>
    <link rel="stylesheet" href="CSS/bootstrap.rtl.css">
    <link rel="stylesheet" href="CSS/game.css">
</head>

<body>
<!--Header-->
<h1 class="text-center mt-3">Let's Play <span class="fst-italic">Tic Tac Toe</span>!</h1>
<!--X VS O-->
<div class="d-flex flex-column container-fluid w-50">
    <div class="container d-flex justify-content-around mt-4">
        <div class="h3" id="P1">Player 1</div>

        <div class="h3" id="P2">Player 2</div>
    </div>
    <div class="container d-flex justify-content-around mt-1 px-5">
        <div class="h3" id="P1">X</div>
        <div class="h4">VS</div>
        <div class="h3" id="P2">O</div>
    </div>
</div>

<!--Grid-->
<div class="card container-fluid d-flex flex-column justify-content-center wrap mt-4 w-50" id="grid">
    <h2 class="text-center my-5" id="turn">X's Turn</h2>

    <div class="row d-flex justify-content-center">
        <div class="box col-4 text-center pt-4 fs-1" id="box1"></div>
        <div class="box col-4 text-center pt-4 fs-1" id="box2"></div>
        <div class="box col-4 text-center pt-4 fs-1" id="box3"></div>
    </div>

    <div class="row d-flex justify-content-center">
        <div class="box col-4 text-center pt-4 fs-1" id="box4"></div>
        <div class="box col-4 text-center pt-4 fs-1" id="box5"></div>
        <div class="box col-4 text-center pt-4 fs-1" id="box6"></div>
    </div>

    <div class="row d-flex justify-content-center">
        <div class="box col-4 text-center pt-4 fs-1" id="box7"></div>
        <div class="box col-4 text-center pt-4 fs-1" id="box8"></div>
        <div class="box col-4 text-center pt-4 fs-1" id="box9"></div>
    </div>
    <div class="container d-flex justify-content-center my-5" id="resetButton">
        <button type="button" id="reset">Reset</button>
    </div>
</div>

<!--Game Logic-->
<script src="JS/game.js"></script>
<!--Bootstrap-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
